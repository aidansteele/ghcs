os:
  - linux

cache:
  directories:
    - $HOME/Nim
    - $HOME/nimble
    - $HOME/.nimble

language: c

before_install:
  - sudo apt-get install -y libpcre3-dev

install:
  - ci/setup_nim.sh

before_script:
  - set -e
  - export PATH=$HOME/Nim/bin:$HOME/.nimble/bin:~/.rubies/ruby-2.3.0:$PATH

script:
  - cd src
  - make ghcs
  - make test
